<html>
<head>
<script>
function load(){
    var div = document.getElementById('popular');
    div.innerHTML = '';
    for (var i=0; i<10; i++){
        url = popular[ Math.floor(Math.random()*100000)];
        div.innerHTML += "<a href='https://"+url+"'>"+url+'</a><br>';
    }

    var div = document.getElementById('pagerank');
    div.innerHTML = '';
    for (var i=0; i<10; i++){
        url = pagerank[ Math.floor(Math.random()*100000)];
        div.innerHTML += "<a href='https://"+url+"'>"+url+'</a><br>';
    }
}

</script>
</head>
<body onload='load()'>
<script src='pagerank.js' ></script>
<script src='popular.js' ></script>
</script>
<h1> Most popular</h1>
<div id='popular'></div>

<h1> Most Referenced</h1>
<div id='pagerank'></div>
<p>
<button onclick='load()'>Load</button>
</p>


</div>
</html>
