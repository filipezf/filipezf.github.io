<script language="JavaScript"> 

 

var MAX_LENGTH = 200;
var FADE_STEPS = 30;
var FADE_INCR = 3;

var body = document.body;
var idx = 1456;   

function update1(){
	for(var i=0; i<10;i++)
		update();
}
function update(){

        // add link
        var idx = Math.floor(Math.random() * names.length);

        var text = names[idx];
        var href = idx + '.html';
        var div = document.createElement('div'); 
        var x = Math.floor( 1000 * Math.random() );
        var y = Math.floor( 600 * Math.random() );
        div.style.cssText = "font-size:12px; position: absolute;  left: "+x+"px; top: "+y+"px;";
        div.style0 = div.style.cssText; 
        div.innerHTML = "<a id='" + idx+"' href='" + href+ "'>" + text +"</a>" ;
        body.appendChild(div);
   
       

        //fade link
        for (i=0; i< body.childNodes.length ; i++) {
          //  if (i * FADE_INCR >= body.childNodes.length) return;
            element = body.childNodes[i ];
            var alpha = i / body.childNodes.length ;
          //  element.style.opacity = alpha;

           if (! element.style) continue;
         
             element.style.cssText = element.style0 + "opacity:"+ alpha+";"; 
             element.style.filter = 'alpha(opacity = ' + (alpha*100) + ')';
        }
        //remove link

         if (body.childNodes.length < MAX_LENGTH) return;
        body.removeChild( body.childNodes[0] );
} 

setInterval( update1, 50); 

</script>
